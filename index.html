<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\main.js"></script>
    <title>Account Balance App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>account balance</h1>
            <div>
                <div class="user">HN</div>
                <p class="logout">logout</p>
            </div>
        </div>

        <div class="main">
            <form id="form">
                <div class="input__container">
                    <div>
                        <input type="text" id="detail" value="eating">
                    </div>
                    <div>
                        <input type="text" id="amount" value="200">
                    </div>         
                    <div>
                        <select name="type" id="type">
                            <option value="0">-Select-</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="add-btn">
                        <button type="submit" id="add">Add</button> 
                    </div>  
                </div>
            </form>
            <div class="display__container">
                <div class="income">
                    <div class="title">
                        <h3>Incomes</h3>
                    </div>
                    <div class="income__container">
                    </div>
                </div>
                <div class="expense">
                    <div class="title">
                        <h3>Expenses</h3>
                    </div>
                    <div class="expense__container">
                        
                    </div>
                </div>
            </div>
            <div class="result__container">
                <div class="title">
                    <h3>Balance</h3>
                </div>
                <div>
                    <p>You have <span id="result">0</span> â‚¬ in your account</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
